<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}">
<head>
<meta charset="utf-8">
<link rel="stylesheet" th:href="@{/css/board.css}">
<style>
div.container div div#btnDiv {
	text-align: right;
}

table.tui-grid-table colgroup:first-child{
	width: 10%;
}
table.tui-grid-table tbody tr:not(first-child):hover{
	background : skyblue;
	text-decoration: underline;
}

table.tui-grid-table tbody tr td:nth-child(1){
	width: 10%;
}
table.tui-grid-table tbody tr td:nth-child(1) div,
table.tui-grid-table tbody tr td:nth-child(4) div{
	text-align: center;
}
table.tui-grid-table tbody tr td:nth-child(5) div{
	text-align: right;
}
</style>
</head>
<div layout:fragment="content">
	<input type="hidden" name="boardDev" th:value="${boardDev}">
	<div class="container content-container">
		<div>
			<div>
				<h2 id="gridLabel"></h2>
				<span id="totalCnt"></span>
				<span id="pageCnt"></span>
			</div>
			<div id="grid"></div>
			<div>
				<div id="btnDiv">
					<input type="button" value="글쓰기" class="btn btn-secondary btn-sm" onclick="location.href = 'regist'"/>
				</div>
			</div>
		</div>
	</div>
	<script th:src="@{/js/board/common.js}"></script>
</div>
</html>
