<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Thymeleaf login page</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<style>
.wrapper {
	display: flex;
	justify-content: center;
	align-items: center;
	min-height: 100vh;
	background: rgb(217, 218, 219);
}

.content {
	font-family: system-ui, serif;
	font-size: 2rem;
	padding: 3rem;
	border-radius: 1rem;
	background: white;
}
</style>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<form th:action="@{/loginProcess}" id="loginForm" method="POST">
				<div class="form-group">
					<label for="email">ID</label>
					<input type="text" class="form-control" placeholder="Enter email" name="username">
				</div>
				<div class="form-group">
					<label for="pwd">Password</label>
					<input type="password" class="form-control" placeholder="Enter password" name="password">
				</div>
				<button type="submit" class="btn btn-primary">LogIn</button>
				<button onclick="signupPage()"type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Sign Up</button>
			</form>
		</div>
	</div>
<!-- jQuery library -->
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
<!-- Popper JS -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
var form = "";
var data = "";
var url = window.location.href;

if (url.indexOf('?error=true') != -1) {
	alert("로그인 실패 다시 시도하세요");
};

function signupPage(){
	location.href = 'signupPage';
}
</script>
</body>
</html>
